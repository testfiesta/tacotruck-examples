name: vitest
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-vitest-tf
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ§ª Test
        run: npm run test
      - uses: testfiesta/tacotruck-action@v1
        with:
         provider: testfiesta
         base-url: https://staging.testfiesta.com
         credentials: test
         results-path: ./demo-vitest-tf/test-results.xml
