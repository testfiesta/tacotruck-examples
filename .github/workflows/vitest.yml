name: vitest

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./demo-vitest-tf

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Test
        run: npm run test

      - uses: testfiesta/tacotruck-action@v1
        with:
         provider: testfiesta
         base-url: https://staging.testfiesta.com
         credentials: test
         results-path: ./test-results.xml
